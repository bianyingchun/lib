{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/student?id={{userInfo.id.toString()}}">首页</a></li>
  <li class="active">个人中心</li>
</ol>
<h3>个人中心</h3>
<form role="form" method="post">
  <div class="form-group">
    <label for="uname">用户名</label>
    <input type="text" class="form-control" id="uname" placeholder="请输入用户名" name="uname" value="{{userInfo.username}}">
  </div>
  <div class="form-group">
    <label for="ulevel">用户类型</label>
    <input type="text" class="form-control" id="ulevel" name="ulevel" value="{{level}}" disabled>
  </div>
  <div class="form-group">
    <label for="upassword">密码</label>
    <input type="text" class="form-control" id="upassword" placeholder="请输入密码" name="upassword" value="{{password}}">
  </div>
  <div class="form-group">
    <label for="tel">联系方式</label>
    <input type="text" class="form-control" id="tel" placeholder="请输入联系方式" name="tel" value="{{tel}}">
  </div>
  <button type="submit" class="btn btn-primary">修改</button>
  <button type="reset" class="btn btn-default">重置</button>
</form>
{% endblock %}
