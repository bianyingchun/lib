<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>图书馆管理系统</title>
	<link rel="stylesheet" type="text/css" href="/public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
	<!-- 导航部分 -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="javascript:;">图书馆管理系统</a>
	    </div>
		</div>
	  </div>
	</nav>
<div class="container">
	<div class="enter">
		<div id="login">
			<h3 class="text-center">登录</h3>
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" name="username" class="form-control" placeholder="username">
				</div>
			<div class="form-group">
			    <label for="password">密码</label>
			    <input type="password" class="form-control" name="password" placeholder="Password">
			 </div>
			 <div class="form-group" class="usertype">
			 	<label class="radio-inline">
						<input type="radio" name="usertype" id="student" value="student"> 学生
				</label>
				<label class="radio-inline">
						<input type="radio" name="usertype" id="worker" value="worker"> 工作人员
				</label>
				<label class="radio-inline">
				  <input type="radio" name="usertype" id="admin" value="admin">管理员
				</label>
			 </div>
			 <div class="text-center">
			 	<button type="submit" class="btn btn-default">登录</button>
			 </div>	  	
			<p>还没注册？<span>马上注册</span></p>
			<p class="colWarning"></p>
		</div>
		<div id="reg" class="myhide">
			<h3 class="text-center">注册</h3>
			<div class="form-group">
				<label for="username">用户名</label>
				<input type="text" name="username" class="form-control" placeholder="username">
				</div>
			<div class="form-group">
			    <label for="password">密码</label>
			    <input type="password" class="form-control" name="password" placeholder="Password">
			 </div>
			 <div class="form-group">
			    <label for="repassword">确认密码</label>
			    <input type="password" class="form-control" name="repassword" placeholder="Repassword">
			 </div>
			 <div class="text-center">
			 	<button type="submit" class="btn btn-default">注册</button>
			 </div>
			 <p>已有账号？<span>马上登录</span></p>
			<p class="colWarning"></p>
		</div>
	</div>  	
</div>
	<script src="/public/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="/public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="/public/js/index.js"></script>
</body>
