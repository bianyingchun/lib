{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><a href="/admin/book">图书管理</a></li>
    <li class="active">图书添加</li>
</ol>

<h3>图书添加</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="bookname">书名</label>
        <input type="text" value="" class="form-control" id="bookname" placeholder="请输入书名" name="bookname">
    </div>

    <div class="form-group">
        <label for="category">类别</label>
        <input type="text" value="" class="form-control" id="category" placeholder="请输入类别" name="category">
    </div>

    <div class="form-group">
        <label for="publish">出版社</label>
        <input type="text" value="" class="form-control" id="publish" placeholder="请输入出版社名称" name="publish">
    </div>
    
    <div class="form-group">
        <label for="writer">作者</label>
        <input type="text" value="" class="form-control" id="writer" placeholder="请输入作者" name="writer">
    </div>
    <button type="submit" class="btn btn-default btn-primary">提交</button>
</form>

{% endblock %}
