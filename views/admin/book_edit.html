{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">首页</a></li>
    <li><a href="/admin/book">图书管理</a></li>
    <li class="active">图书修改</li>
</ol>

<h3>图书修改 - {{book._id.toString()}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="bookname">书名</label>
        <input type="text" value="{{book.bookname}}" class="form-control" id="bookname" placeholder="请输入书名" name="bookname">
    </div>

    <div class="form-group">
        <label for="category">类别</label>
        <input type="text" value="{{book.category}}" class="form-control" id="category" placeholder="请输入类别" name="category">
    </div>

    <div class="form-group">
        <label for="publish">出版社</label>
        <input type="text" value="{{book.publish}}" class="form-control" id="publish" placeholder="请输入出版社名称" name="publish">
    </div>
    
    <div class="form-group">
        <label for="writer">作者</label>
        <input type="text" value="{{book.writer}}" class="form-control" id="writer" placeholder="请输入作者" name="writer">
    </div>
    <div class="form-group">
        <label>状态</label>
        <div>
            {%if book.state == "可借"%}
            <div class="radio-inline">            
                <label>
                    <input type="radio" name="state" id="use" value="可借" checked>
                    可借
                  </label>
                </div>
            <div class="radio-inline">
              <label>
                  <input type="radio" name="state" id="unuse" value="不可借">
                不可借
              </label>
           </div>   
            {%else%}
            <div class="radio-inline">            
                <label>
                    <input type="radio" name="state" id="use" value="可借" >
                    可借
                  </label>
                </div>
            <div class="radio-inline">
              <label>
                  <input type="radio" name="state" id="unuse" value="不可借" checked>
                不可借
              </label>
           </div>
           {%endif%}   
        </div>

    </div>
    <button type="submit" class="btn btn-default btn-primary">提交</button>
</form>

{% endblock %}
